<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPD</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 3em;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
        }

        button {
            flex: 1 1 calc(33.333% - 40px);
            /* 3 buttons per row with spacing */
            min-width: 200px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>FPD</h1>
    <div class="button-container">
        <button onclick="location.href='unit_and_angle_calculators.html'">Unit and Angle Calculators</button>
        <button onclick="location.href='turn_and_radius_calculators.html'">Turn and Radius Calculators</button>
        <button onclick="location.href='navaid_tolerances_and_protection.html'">Navaid Tolerance and Protection
            Calculators</button>
        <button onclick="location.href='ils_calculators.html'">ILS Calculators</button>
        <button onclick="location.href='holding_template.html'">Holding Template Calculator</button>
        <button onclick="location.href='holding_basic_area_calculator.html'">Holding Basic Area Calculator</button>

    </div>
</body>

</html>
